<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Сервис отзывов со спам фильтром</h1>
    <div class="rev_container">
        <div class="rev_item">
            <h2>Оставьте Ваш отзыв</h2>
            <form class="check">
                <div class="check_subtitle">Показывать ваше имя?</div>
                <label>Да</label> <input type="checkbox" id="checkYes">
                <label>Нет</label> <input type="checkbox" id="checkNo">
            </form>
            <form>
                <label>Введите ваше имя</label> <br>
                <input type="text" placeholder="Елена" required id="rev_name" > <br>

                <label>Введите ссылку вашего аватара</label> <br>
                <input type="url" placeholder="https//..." id="hrf"> <br>

                <label>Оставьте комментарий: </label> <br>
                <textarea  id="rev" cols="70" rows="15"></textarea> <br>
                <button type="button" class="btn_rev" id="button">Отправить</button>
            </form>
        </div>
        <div class="rev_item rev_item_client">
            <h2 class="subtitle">Отзывы клиентов</h2>
            <div class="container">
                
            </div>
        </div>
    </div>

     <script src="index.js"></script>
</body>
</html>
